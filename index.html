<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>
        <div class="container">
            <div class="score-board">
                <div class="score-card">
                    <h3 class="team">HOME</h3>
                    <p class="score" id="home-score">0</p>
                    <div>
                        <button class="score-btn" id="home-btn-1" onclick="add1Home()">+1</button>
                        <button class="score-btn" id="home-btn-2" onclick="add2Home()">+2</button>
                        <button class="score-btn" id="home-btn-3" onclick="add3Home()">+3</button>
                    </div>
                    
                    <button class="undo-btn" onclick="undoHome()">Undo last entry (<span id="last-home"></span>)</button>
                </div>
                <div class="score-card">
                    <h3 class="team">GUEST</h3>
                    <p class="score" id="guest-score">0</p>
                    <div>
                        <button class="score-btn" id="guest-btn-1" onclick="add1Guest()">+1</button>
                        <button class="score-btn" id="guest-btn-2" onclick="add2Guest()">+2</button>
                        <button class="score-btn" id="guest-btn-3" onclick="add3Guest()">+3</button>
                    </div>
                    <button class="undo-btn" onclick="undoGuest()">Undo last entry (<span id="last-guest"></span>)</button>
                </div>
            </div>
            <div id="score-controls">
                <div>
                    <button class="control-btn" onclick="clearAll()">CLEAR ALL</button>
                </div>
                <div>
                    <button class="control-btn" onclick="finishGame()">FINISH GAME</button>
                </div>
            </div>
            <div id="score-history">
                <div>
                    <h1 class="team-history-container">HISTORY</h1>
                </div>
                <div class="flex">
                    <div class="team-history">
                        <h3 class="width right">HOME</h3>
                    </div>
                    <div class="flex">
                        <p id="score-game-home">0</p><p id="score-game-guest">0</p>
                    </div>
                    <div class="team-history">
                        <h3 class="width left">GUEST</h3>
                    </div>
                </div>
                <div class="flex">
                    <button class="history-btn" onclick="clearHistory()">CLEAR HISTORY</button>
                </div>
            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
